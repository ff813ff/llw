<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>创新科技解决方案 - 专业的Web开发与设计服务</title>
    <meta name="description" content="我们提供专业的Web开发、UI/UX设计和数字化转型解决方案。">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; 
            line-height: 1.6; 
            color: #333; 
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            padding: 40px;
            margin: 20px;
        }
        h1 { 
            color: #2c3e50; 
            margin-bottom: 20px;
            font-size: 2.5rem;
        }
        .intro-text {
            font-size: 1.5rem;
            margin: 25px 0;
            padding: 20px;
            border-left: 4px solid #3498db;
            background-color: #f8f9fa;
            border-radius: 0 8px 8px 0;
        }
        .keyword-badge {
            display: inline-block;
            background: #e3f2fd;
            color: #1565c0;
            padding: 4px 12px;
            margin: 0 5px 5px 0;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 500;
        }
        .keywords-container {
            margin: 25px 0;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
        }
        .url-display {
            margin: 20px 0;
            padding: 15px;
            background: #2c3e50;
            color: #ecf0f1;
            border-radius: 8px;
            font-family: monospace;
            word-break: break-all;
        }
        .controls {
            margin-top: 30px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }
        button {
            background: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s;
        }
        button:hover {
            background: #2980b9;
        }
        footer {
            margin-top: 30px;
            color: #7f8c8d;
            font-size: 0.9rem;
        }
        @media (max-width: 600px) {
            .container { padding: 20px; }
            h1 { font-size: 1.8rem; }
            .intro-text { font-size: 1.2rem; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>创新科技解决方案</h1>
        
        <div class="intro-text" id="dynamic-text">
            我们提供专业的Web开发、UI/UX设计和数字化转型解决方案。
        </div>
        
        <div class="keywords-container">
            <p>当前URL关键词：</p>
            <div id="keywords-display"></div>
        </div>
        
        <div class="url-display" id="url-display">
            <!-- URL将动态显示在这里 -->
        </div>
        
        <div class="controls">
            <button onclick="addKeyword('web-development')">添加: Web开发</button>
            <button onclick="addKeyword('ui-ux-design')">添加: UI/UX设计</button>
            <button onclick="addKeyword('digital-transformation')">添加: 数字化转型</button>
            <button onclick="addKeyword('seo-optimization')">添加: SEO优化</button>
            <button onclick="addKeyword('responsive-design')">添加: 响应式设计</button>
            <button onclick="clearKeywords()">清除关键词</button>
        </div>
        
        <footer>
            此页面使用JavaScript动态URL参数技术 | 兼容GitHub Pages部署
        </footer>
    </div>

    <script>
        // 获取URL参数
        function getUrlParams() {
            const params = new URLSearchParams(window.location.search);
            const keywordsParam = params.get('keywords');
            return keywordsParam ? keywordsParam.split(',').filter(k => k) : [];
        }
        
        // 更新URL参数
        function updateUrlParams(keywords) {
            const params = new URLSearchParams(window.location.search);
            
            if (keywords.length > 0) {
                params.set('keywords', keywords.join(','));
            } else {
                params.delete('keywords');
            }
            
            // 使用history API更新URL而不刷新页面
            const newUrl = params.toString() 
                ? `${window.location.pathname}?${params.toString()}`
                : window.location.pathname;
            
            window.history.replaceState(null, '', newUrl);
            
            // 更新显示
            updateDisplay(keywords);
        }
        
        // 添加关键词
        function addKeyword(keyword) {
            const keywords = getUrlParams();
            if (!keywords.includes(keyword)) {
                keywords.push(keyword);
                updateUrlParams(keywords);
            }
        }
        
        // 清除关键词
        function clearKeywords() {
            updateUrlParams([]);
        }
        
        // 更新页面显示
        function updateDisplay(keywords) {
            // 更新关键词显示
            const keywordsDisplay = document.getElementById('keywords-display');
            keywordsDisplay.innerHTML = keywords.length 
                ? keywords.map(k => `<span class="keyword-badge">${formatKeyword(k)}</span>`).join('')
                : '<span class="keyword-badge">无关键词</span>';
            
            // 更新URL显示
            const urlDisplay = document.getElementById('url-display');
            const fullUrl = window.location.origin + window.location.pathname + 
                           (window.location.search ? window.location.search : '');
            urlDisplay.textContent = fullUrl;
            
            // 动态更新页面标题和描述
            if (keywords.length > 0) {
                const formattedKeywords = keywords.map(formatKeyword).join(', ');
                document.title = `创新科技 - ${formattedKeywords} | 专业服务`;
                
                const metaDescription = document.querySelector('meta[name="description"]');
                metaDescription.content = `我们提供${formattedKeywords}等专业服务。创新科技，值得信赖的合作伙伴。`;
                
                // 更新介绍文本
                document.getElementById('dynamic-text').textContent = 
                    `我们提供专业的${formattedKeywords}服务，致力于通过创新技术解决方案帮助您的业务取得成功。`;
            } else {
                document.title = '创新科技解决方案 - 专业的Web开发与设计服务';
                document.getElementById('dynamic-text').textContent = 
                    '我们提供专业的Web开发、UI/UX设计和数字化转型解决方案。';
            }
        }
        
        // 格式化关键词显示
        function formatKeyword(keyword) {
            const keywordMap = {
                'web-development': 'Web开发',
                'ui-ux-design': 'UI/UX设计',
                'digital-transformation': '数字化转型',
                'seo-optimization': 'SEO优化',
                'responsive-design': '响应式设计'
            };
            
            return keywordMap[keyword] || keyword.replace(/-/g, ' ');
        }
        
        // 初始化页面
        document.addEventListener('DOMContentLoaded', function() {
            const keywords = getUrlParams();
            updateDisplay(keywords);
            
            // 添加示例URL链接
            const urlDisplay = document.getElementById('url-display');
            urlDisplay.style.cursor = 'pointer';
            urlDisplay.title = '点击复制URL';
            urlDisplay.addEventListener('click', function() {
                navigator.clipboard.writeText(window.location.href);
                const originalText = urlDisplay.textContent;
                urlDisplay.textContent = 'URL已复制到剪贴板！';
                setTimeout(() => {
                    urlDisplay.textContent = originalText;
                }, 2000);
            });
        });
        
        // 监听URL变化（例如用户使用浏览器前进/后退按钮）
        window.addEventListener('popstate', function() {
            const keywords = getUrlParams();
            updateDisplay(keywords);
        });
    </script>
</body>
</html>
