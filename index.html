            line-height: 1.6;

        /* 图片部分 */

        .large-image {

        /* 联系按钮部分 */

        }
        
        .contact-button {

            padding: 12px 28px;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-size: 1.1rem;
            font-weight: 500;
            transition: all 0.2s ease;
            border: none;
            cursor: pointer;
            width: 100%;
            max-width: 200px;
        }
        
        .contact-button:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(52, 152, 219, 0.3);
        }
        
        /* 底部 */
        .footer {
            text-align: center;
            padding: 15px;
            background-color: #f8f9fa;
            color: #95a5a6;
            font-size: 0.85rem;
            border-top: 1px solid #eee;
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .title-section {

            .main-title {
                font-size: 2.2rem;
            }
            
            .description-section, .image-section, .contact-section {

                padding-right: 20px;
            }
            
            .large-image {

            }
        }
        
        @media (max-width: 480px) {
            body {

            }
            
            .container {
                max-width: 100%;
            }
            
            .main-title {

            }
            
            .description-content {

            }
            
            .large-image {

            }
