        // 存储已选择的关键词
        let selectedKeywords = [];
        
        // 初始化页面
        document.addEventListener('DOMContentLoaded', function() {
            // 从URL参数中读取已选择的关键词
            const urlParams = new URLSearchParams(window.location.search);
            const keywordsParam = urlParams.get('keywords');
            if (keywordsParam) {
                selectedKeywords = keywordsParam.split(',').filter(k => k);
            }
            
            // 渲染所有关键词
            renderKeywords();
            
            // 生成分类过滤器
            renderCategoryFilter();
            
            // 更新UI
            updateUI();
            
            // 绑定事件监听器
            document.getElementById('keyword-search').addEventListener('input', filterKeywords);
            document.getElementById('max-url-length').addEventListener('input', function() {
                document.getElementById('max-length-value').textContent = this.value + ' 字符';
            });
            
            // 更新统计信息
            updateStats();
        });
        
        // 渲染关键词网格
        function renderKeywords(filterCategory = 'all') {
            const keywordGrid = document.getElementById('keyword-grid');
            keywordGrid.innerHTML = '';
            
            let totalKeywords = 0;
            
            Object.keys(keywordCategories).forEach(categoryId => {
                const category = keywordCategories[categoryId];
                
                // 如果指定了分类且不是"全部"，则跳过其他分类
                if (filterCategory !== 'all' && filterCategory !== categoryId) {
                    return;
                }
                
                category.keywords.forEach(keyword => {
                    totalKeywords++;
                    const isActive = selectedKeywords.includes(keyword);
                    
                    const keywordElement = document.createElement('div');
                    keywordElement.className = `keyword-item ${isActive ? 'active' : ''}`;
                    keywordElement.innerHTML = `
                        <div>
                            <div class="keyword-text">${keyword}</div>
                            <div class="keyword-category">${category.name}</div>
                        </div>
                        <div>${isActive ? '✓' : '+'}</div>
                    `;
                    
                    keywordElement.addEventListener('click', () => toggleKeyword(keyword));
                    keywordGrid.appendChild(keywordElement);
                });
            });
            
            // 更新总关键词数量
            document.getElementById('total-keywords').textContent = totalKeywords;
        }
        
        // 渲染分类过滤器
        function renderCategoryFilter() {
            const categoryFilter = document.getElementById('category-filter');
            categoryFilter.innerHTML = '';
            
            // 添加"全部"选项
            const allButton = document.createElement('button');
            allButton.className = 'cat-btn active';
            allButton.textContent = '全部';
            allButton.addEventListener('click', () => {
                document.querySelectorAll('.cat-btn').forEach(btn => btn.classList.remove('active'));
                allButton.classList.add('active');
                renderKeywords('all');
            });
            categoryFilter.appendChild(allButton);
            
            // 添加各个分类
            Object.keys(keywordCategories).forEach(categoryId => {
                const category = keywordCategories[categoryId];
                const catButton = document.createElement('button');
                catButton.className = 'cat-btn';
                catButton.textContent = category.name;
                catButton.addEventListener('click', () => {
                    document.querySelectorAll('.cat-btn').forEach(btn => btn.classList.remove('active'));
                    catButton.classList.add('active');
                    renderKeywords(categoryId);
                });
                categoryFilter.appendChild(catButton);
            });
            
            // 更新分类数量统计
            document.getElementById('category-count').textContent = Object.keys(keywordCategories).length;
        }
        
        // 切换关键词选择状态
        function toggleKeyword(keyword) {
            const index = selectedKeywords.indexOf(keyword);
            if (index === -1) {
                selectedKeywords.push(keyword);
            } else {
                selectedKeywords.splice(index, 1);
            }
            
            updateUI();
            updateStats();
        }
        
        // 过滤关键词
        function filterKeywords() {
            const searchTerm = document.getElementById('keyword-search').value.toLowerCase();
            const keywordItems = document.querySelectorAll('.keyword-item');
            
            keywordItems.forEach(item => {
                const keywordText = item.querySelector('.keyword-text').textContent.toLowerCase();
                const categoryText = item.querySelector('.keyword-category').textContent.toLowerCase();
                
                if (keywordText.includes(searchTerm) || categoryText.includes(searchTerm)) {
                    item.style.display = 'flex';
                } else {
                    item.style.display = 'none';
                }
            });
        }
        
        // 更新UI显示
        function updateUI() {
            // 更新已选择的关键词显示
            const selectedContainer = document.getElementById('selected-keywords');
            selectedContainer.innerHTML = '';
            
            selectedKeywords.forEach(keyword => {
                const selectedItem = document.createElement('div');
                selectedItem.className = 'selected-item';
                selectedItem.innerHTML = `
                    ${keyword}
                    <span class="remove" onclick="removeKeyword('${keyword}')">×</span>
                `;
                selectedContainer.appendChild(selectedItem);
            });
            
            if (selectedKeywords.length === 0) {
                selectedContainer.innerHTML = '<div style="text-align:center;color:#999;">尚未选择任何关键词</div>';
            }
            
            // 更新已选择数量
            document.getElementById('selected-count').textContent = selectedKeywords.length;
            
            // 更新URL显示
            updateURLDisplay();
            
            // 更新所有关键词项的激活状态
            document.querySelectorAll('.keyword-item').forEach(item => {
                const keywordText = item.querySelector('.keyword-text').textContent;
                if (selectedKeywords.includes(keywordText)) {
                    item.classList.add('active');
                    item.querySelector('div:last-child').textContent = '✓';
                } else {
                    item.classList.remove('active');
                    item.querySelector('div:last-child').textContent = '+';
                }
            });
        }
        
        // 移除关键词
        function removeKeyword(keyword) {
            const index = selectedKeywords.indexOf(keyword);
            if (index !== -1) {
                selectedKeywords.splice(index, 1);
                updateUI();
                updateStats();
            }
        }
        
        // 清空所有关键词
        function clearAllKeywords() {
            selectedKeywords = [];
            updateUI();
            updateStats();
        }
        
        // 随机选择关键词
        function selectRandomKeywords(count) {
            // 收集所有关键词
            let allKeywords = [];
            Object.keys(keywordCategories).forEach(categoryId => {
                allKeywords = allKeywords.concat(keywordCategories[categoryId].keywords);
            });
            
            // 随机选择指定数量的关键词
            const shuffled = [...allKeywords].sort(() => 0.5 - Math.random());
            selectedKeywords = shuffled.slice(0, Math.min(count, shuffled.length));
            
            updateUI();
            updateStats();
        }
        
        // 生成URL参数
        function generateURL() {
            const maxLength = parseInt(document.getElementById('max-url-length').value);
            
            // 如果URL可能太长，截断关键词列表
            let keywordsToUse = [...selectedKeywords];
            let url = buildURL(keywordsToUse);
            
            while (url.length > maxLength && keywordsToUse.length > 0) {
                keywordsToUse.pop(); // 移除最后一个关键词
                url = buildURL(keywordsToUse);
            }
            
            // 更新浏览器URL
            const params = new URLSearchParams();
            if (keywordsToUse.length > 0) {
                params.set('keywords', keywordsToUse.join(','));
            }
            
            const newUrl = params.toString() 
                ? `${window.location.pathname}?${params.toString()}`
                : window.location.pathname;
            
            window.history.replaceState(null, '', newUrl);
            
            // 更新显示
            selectedKeywords = keywordsToUse;
            updateUI();
            updateStats();
            
            // 显示通知
            showNotification('URL已更新！');
        }
        
        // 构建URL字符串
        function buildURL(keywords) {
            const params = new URLSearchParams();
            if (keywords.length > 0) {
                params.set('keywords', keywords.join(','));
            }
            
            return window.location.origin + window.location.pathname + 
                   (keywords.length > 0 ? `?${params.toString()}` : '');
        }
        
        // 更新URL显示
        function updateURLDisplay() {
            const urlDisplay = document.getElementById('url-display');
            const fullUrl = buildURL(selectedKeywords);
            urlDisplay.textContent = fullUrl;
            
            // 更新URL长度统计
            document.getElementById('url-length').textContent = fullUrl.length;
        }
        
        // 更新统计信息
        function updateStats() {
            document.getElementById('selected-count').textContent = selectedKeywords.length;
            
            const fullUrl = buildURL(selectedKeywords);
            document.getElementById('url-length').textContent = fullUrl.length;
            
            // 计算总关键词数
            let totalKeywords = 0;
            Object.keys(keywordCategories).forEach(categoryId => {
                totalKeywords += keywordCategories[categoryId].keywords.length;
            });
            document.getElementById('total-keywords').textContent = totalKeywords;
        }
        
        // 复制URL到剪贴板
        function copyURL() {
            const url = buildURL(selectedKeywords);
            navigator.clipboard.writeText(url).then(() => {
                showNotification('URL已复制到剪贴板！');
            });
        }
        
        // 分享到Twitter
        function shareOnTwitter() {
            const url = encodeURIComponent(buildURL(selectedKeywords));
            const text = encodeURIComponent(`查看我们的专业技术解决方案：${selectedKeywords.slice(0, 3).join('、')}...`);
            window.open(`https://twitter.com/intent/tweet?url=${url}&text=${text}`, '_blank');
        }
        
        // 分享到LinkedIn
        function shareOnLinkedIn() {
            const url = encodeURIComponent(buildURL(selectedKeywords));
            window.open(`https://www.linkedin.com/sharing/share-offsite/?url=${url}`, '_blank');
        }
        
        // 显示通知
        function showNotification(message) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.style.display = 'block';
            
            setTimeout(() => {
                notification.style.display = 'none';
            }, 3000);
        }
    </script>
