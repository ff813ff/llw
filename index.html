<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>专业技术服务关键词精简版</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; 
            line-height: 1.6; 
            color: #333; 
            background: #f5f7fa;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            max-width: 800px;
            width: 100%;
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.08);
            overflow: hidden;
        }
        header {
            background: #2c3e50;
            color: white;
            padding: 20px;
            text-align: center;
        }
        h1 { 
            font-size: 1.8rem; 
            margin-bottom: 10px;
        }
        .content {
            padding: 30px;
        }
        .url-display {
            background: #2c3e50;
            color: #ecf0f1;
            padding: 20px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            word-break: break-all;
            font-size: 0.9rem;
            margin: 20px 0;
            line-height: 1.5;
            cursor: pointer;
            border: 2px solid #3498db;
        }
        .url-display:hover {
            background: #1a252f;
        }
        .copy-btn {
            display: block;
            width: 100%;
            padding: 15px;
            margin: 20px 0;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1.1rem;
            background: #3498db;
            color: white;
            transition: all 0.3s;
        }
        .copy-btn:hover {
            background: #2980b9;
        }
        .stats {
            display: flex;
            justify-content: space-between;
            background: #f1f3f4;
            padding: 20px;
            border-radius: 6px;
            margin-bottom: 20px;
        }
        .stat-item {
            text-align: center;
        }
        .stat-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: #2c3e50;
        }
        .stat-label {
            font-size: 0.9rem;
            color: #666;
        }
        footer {
            text-align: center;
            padding: 20px;
            background: #f8f9fa;
            border-top: 1px solid #e9ecef;
            color: #666;
            font-size: 0.9rem;
        }
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #27ae60;
            color: white;
            padding: 15px 25px;
            border-radius: 6px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            display: none;
            z-index: 1000;
        }
        .keyword-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 10px;
            margin: 20px 0;
        }
        .keyword-item {
            background: #e3f2fd;
            color: #1565c0;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 0.9rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>专业技术服务关键词精简版</h1>
            <p>20个精选关键词直接生成URL</p>
        </header>
        
        <div class="content">
            <div class="stats">
                <div class="stat-item">
                    <div class="stat-value" id="keyword-count">20</div>
                    <div class="stat-label">关键词总数</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="url-length">0</div>
                    <div class="stat-label">URL长度</div>
                </div>
            </div>
            
            <h3>包含的20个精选关键词：</h3>
            <div class="keyword-list" id="keyword-list">
                <!-- 关键词将在这里显示 -->
            </div>
            
            <h3>生成的URL：</h3>
            <div class="url-display" id="url-display">
                <!-- URL将动态生成在这里 -->
            </div>
            
            <button class="copy-btn" onclick="copyURL()">复制URL到剪贴板</button>
            
            <div style="margin-top: 30px; font-size: 0.9rem; color: #666; text-align: center;">
                <p>此URL包含20个专业技术服务关键词，用于系统内部数据处理。</p>
            </div>
        </div>
        
        <footer>
            <p>© 2024 专业技术服务 | 20个精选关键词URL</p>
        </footer>
    </div>
    
    <div class="notification" id="notification">URL已复制到剪贴板！</div>

    <script>
        // 20个精选关键词（不分类，直接堆砌）
        const allKeywords = [
            "前端开发", "后端开发", "全栈开发", "移动应用开发", "云计算架构",
            "人工智能", "机器学习", "大数据分析", "数据可视化", "网络安全",
            "DevOps", "持续集成", "自动化测试", "微服务架构", "容器化部署",
            "电商平台开发", "用户体验设计", "API开发", "数据挖掘", "云原生开发"
        ];

        // 初始化页面
        document.addEventListener('DOMContentLoaded', function() {
            // 显示关键词列表
            displayKeywords();
            
            // 生成完整URL
            generateFullURL();
        });
        
        // 显示关键词列表
        function displayKeywords() {
            const keywordList = document.getElementById('keyword-list');
            keywordList.innerHTML = '';
            
            allKeywords.forEach(keyword => {
                const keywordElement = document.createElement('div');
                keywordElement.className = 'keyword-item';
                keywordElement.textContent = keyword;
                keywordList.appendChild(keywordElement);
            });
        }
        
        // 生成完整URL
        function generateFullURL() {
            const keywordsString = allKeywords.join(',');
            const baseUrl = window.location.origin + window.location.pathname;
            const fullUrl = baseUrl + '?keywords=' + encodeURIComponent(keywordsString);
            
            // 更新显示
            const urlDisplay = document.getElementById('url-display');
            urlDisplay.textContent = fullUrl;
            
            // 更新统计信息
            document.getElementById('keyword-count').textContent = allKeywords.length;
            document.getElementById('url-length').textContent = fullUrl.length;
        }
        
        // 复制URL到剪贴板
        function copyURL() {
            const urlDisplay = document.getElementById('url-display');
            const url = urlDisplay.textContent;
            
            navigator.clipboard.writeText(url).then(() => {
                showNotification('URL已复制到剪贴板！');
            });
        }
        
        // 显示通知
        function showNotification(message) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.style.display = 'block';
            
            setTimeout(() => {
                notification.style.display = 'none';
            }, 3000);
        }
    </script>
</body>
</html>
