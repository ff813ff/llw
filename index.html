<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>动态URL关键词展示页面</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>动态URL关键词解析演示</h1>
            <p class="subtitle">展示URL路径中的关键词堆砌效果</p>
        </header>

        <div class="content">
            <section class="url-display">
                <h2>当前URL路径</h2>
                <div class="url-box" id="currentUrl"></div>
            </section>

            <section class="keywords-section">
                <h2>解析出的关键词</h2>
                <div class="keywords-container" id="keywordsContainer"></div>
                <div class="stats">
                    <span>关键词总数: <strong id="keywordCount">0</strong></span>
                </div>
            </section>

            <section class="demo-links">
                <h2>示例链接</h2>
                <div class="links-grid">
                    <a href="/demo-keyword1-keyword2-keyword3" class="demo-link">示例链接 1</a>
                    <a href="/test-seo-optimization-keywords-stacking" class="demo-link">示例链接 2</a>
                    <a href="/example-url-rewrite-keyword-parsing-demo" class="demo-link">示例链接 3</a>
                </div>
            </section>

            <section class="info-section">
                <h2>技术说明</h2>
                <div class="info-content">
                    <h3>URL重写规则</h3>
                    <p>使用Apache的.htaccess文件实现URL重写，将路径中的关键词解析并传递给页面。</p>
                    
                    <h3>关键词提取</h3>
                    <p>JavaScript自动解析URL路径，提取所有用连字符分隔的关键词。</p>
                    
                    <h3>动态显示</h3>
                    <p>页面会根据URL路径动态显示关键词列表和统计信息。</p>
                </div>
            </section>
        </div>

        <footer>
            <p>这是一个技术演示页面，展示URL重写和关键词解析功能</p>
        </footer>
    </div>

    <script src="js/url-handler.js"></script>
</body>
</html>
