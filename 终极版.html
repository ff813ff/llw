        #personalPage .image-section {

        #personalPage .contact-section {

        #personalPage .contact-button {

            border-radius: 4px;
            font-size: 1.1rem;
            font-weight: 500;
            transition: all 0.2s ease;
            border: none;
            cursor: pointer;
            width: 100%;
            max-width: 200px;
        }
        #personalPage .contact-button:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(52, 152, 219, 0.3);
        }
        
        /* 通用页脚样式 */
        .page-footer {
            text-align: center;
            padding: 20px;
            color: #95a5a6;
            font-size: 0.85rem;
            border-top: 1px solid #eee;
        }
        .hidden {

        /* 响应式设计 */
        @media (max-width: 768px) {

            #urlGeneratorPage .intro-section h1 {

            }
            #personalPage .title-section,
            #personalPage .description-section,

            #personalPage .contact-section {
                padding-left: 20px;
                padding-right: 20px;
            }
            #personalPage .large-image {
                height: 190px;
            }
        }
        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            .page-container {
                max-width: 100%;
            }
            #urlGeneratorPage .title {
                font-size: 2.2rem;
            }
            #urlGeneratorPage .subtitle {
                font-size: 1rem;
            }
            #urlGeneratorPage .intro-section {

            }
            #personalPage .main-title {

            }

</head>
<body>

    <!-- 页面2：个人介绍页 (默认显示) -->
    <div id="personalPage" class="page-container">

                <p>我们的私密群：支持收藏下载，转发，保存</p>
            </div>
        </section>
        
        <!-- 图片部分 -->
        <section class="image-section">

        </section>
        
	
		
        <!-- 底部 -->
        <footer class="page-footer">
            <p>© 11111</p>
            <!-- 添加查看生成器页面的入口（隐藏入口） -->
            <p style="margin-top: 10px; font-size: 0.7rem; opacity: 0.5;">
                <a href="?view=generator" style="color: #95a5a6; text-decoration: none;">

                </a>
            </p>
        </footer>
    </div>

    <script>
        // 页面加载时检查URL参数，决定显示哪个页面
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const viewType = urlParams.get('view');
            
            const urlGeneratorPage = document.getElementById('urlGeneratorPage');
            const personalPage = document.getElementById('personalPage');
            
            // 默认显示个人介绍页，只有当view=generator时才显示生成器页面
            if (viewType === 'generator') {
                // 显示URL生成器介绍页
                urlGeneratorPage.classList.remove('hidden');
                personalPage.classList.add('hidden');
                document.title = '多关键词URL生成器';
            } else {
                // 显示个人介绍页（默认）
                urlGeneratorPage.classList.add('hidden');
                personalPage.classList.remove('hidden');
                document.title = '暗网资源大放送';
            }
            
            // 个人介绍页的图片加载错误处理
            const largeImage = document.querySelector('#personalPage .large-image');
            if (largeImage) {
                largeImage.addEventListener('error', function() {
                    this.src = 'https://images.unsplash.com/photo-1547658719-da2b51169166?ixlib=rb-4.0.3&auto=format&fit=crop&w=700&q=80';
                });
            }
            
            // 个人介绍页的联系按钮点击效果
            const contactButton = document.querySelector('#personalPage .contact-button');
            if (contactButton) {
                contactButton.addEventListener('click', function(e) {
                    this.style.opacity = '0.8';
                    setTimeout(() => {
                        this.style.opacity = '1';
                    }, 150);
                });
            }
        });
    </script>
